{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

    {% include "breadcumb-level1.html" %}

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3>New Model</h3>
            <form action="#" method = "post">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Name</span>
                        <input type="text" maxlength="80" class="form-control" name="name">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Description</span>
                        <textarea maxlength="250" class="form-control" name="description"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Price (â‚¬)</span>
                        <input type="number" maxlength="10" class="form-control" name="price">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">HorsePower (CV)</span>
                        <input type="number" maxlength="10" class="form-control" name="power">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Image URL</span>
                        <input type="url" maxlength="500" class="form-control" name="image">
                    </div>
                </div>

                <div class="form-group pull-right">
                    <a class="btn btn-default btn-danger" href="{{url_for('showModels', style_id = style.id)}}">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                    </a>

                    <button type="submit" class="btn btn-success" id="submit" type="submit">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Create
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
