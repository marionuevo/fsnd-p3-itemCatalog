{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

    {% include "breadcumb-level2.html" %}

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3> Are you sure you want to delete {{model.name}}? </h3>

            <form action="#" method = 'post'>
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

                <div class="form-group pull-right">
                    <a class="btn btn-default btn-danger" href="{{url_for('showModels', style_id = style.id)}}">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                    </a>

                    <button type="submit" class="btn btn-success" id="submit" type="submit">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                    </button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
