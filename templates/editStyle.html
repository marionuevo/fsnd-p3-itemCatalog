{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    {% include "breadcumb-level1.html" %}
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>Edit {{style.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="{{ url_for('editStyle',style_id = style.id)}}" method = "post">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type ="text" class="form-control" name="name" value="{{style.name }}">
                    <div class="padding-bottom"></div>
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save</button>
                    <a href = "{{url_for('showStyles')}}">
                        <button class="btn btn-default delete">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
