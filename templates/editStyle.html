{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

    {% include "breadcumb-level1.html" %}

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3>Edit {{style.name}}</h3>
            <form action="{{ url_for('editStyle',style_id = style.id)}}" method = "post">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Name</span>
                        <input type="text" maxlength="80" class="form-control" name="name" value="{{style.name}}">
                    </div>
                </div>

                <div class="form-group pull-right">
                    <a class="btn btn-default btn-danger" href="{{url_for('showStyles')}}">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                    </a>

                    <button type="submit" class="btn btn-success">
                        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
