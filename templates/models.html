{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>

    {% include "breadcumb-level1.html" %}

    <div class="row">
        <div class="col-md-12">
            <a href="{{url_for('newModel', style_id = style.id)}}">
                <button class="btn btn-default" id="new-style">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add Model
                </button>
            </a>
        </div>
    </div>

    {% for model in models %}
        <div class="row">
            <div class="col-md-12">
                <a href="{{url_for('showModelInfo', style_id = style.id, model_id = model.id)}}">
                    <h3>{{model.name}}</h3>
                </a>
                <a href="{{url_for('editModel', style_id = style.id, model_id = model.id)}}">Edit</a>
                <br>
                <a href="{{url_for('deleteModel', style_id = style.id, model_id = model.id)}}">Delete</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
