{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>

    {% include "breadcumb-level1.html" %}

    <div class="row">
        <div class="col-md-12">
            <a href="{{url_for('newModel', style_id = style.id)}}">
                <button class="btn btn-default" id="new-style">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add Model
                </button>
            </a>
        </div>
    </div>

    {% for model in models %}
        <div class="row">
            <div class="col-md-6">
                <h3>
                    <a href="{{url_for('showModelInfo', style_id = style.id, model_id = model.id)}}">{{model.name}}</a>
                    <a class="btn btn-info btn-xs" href="{{url_for('editModel', style_id = style.id, model_id = model.id)}}" role="button">edit</a>
                    <a class="btn btn-danger btn-xs" href="{{url_for('deleteModel', style_id = style.id, model_id = model.id)}}" role="button">delete</a>
                </h3>
            </div>
        </div>
    {% endfor %}
{% endblock %}
