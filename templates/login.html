{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

    <div class = 'flash'>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li> <strong> {{ message }} </strong> </li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div id="signInButton">
                <span class="g-signin"
                    data-scope="openid email"
                    data-clientid="923191577754-jc8vkamnh4u7tvah5kjhgateifh1tt8d.apps.googleusercontent.com"
                    data-redirecturi="postmessage"
                    data-accesstype="offline"
                    data-cookiepolicy="single_host_origin"
                    data-callback="signInCallback"
                    data-approvalprompt="force">
                </span>
            </div>

            <div id="result">
            </div>

            <script>
                function signInCallback(authResult) {
                    if (authResult['code']) {
                        // Hide the sign-in button now that the user is authorized
                        $('#signinButton').attr('style', 'display: none');
                        // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main bikes page
                        $.ajax({
                            type: 'POST',
                            url: '/gconnect?state={{STATE}}',
                            processData: false,
                            data: authResult['code'],
                            contentType: 'application/octet-stream; charset=utf-8',
                            success: function(result) {
                                // Handle or verify the server response if necessary.
                                if (result) {
                                    $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
                                    setTimeout(function() {
                                        window.location.href = "{{url_for('showStyles')}}";
                                    }, 4000);

                                } else if (authResult['error']) {
                                    console.log('There was an error: ' + authResult['error']);
                                } else {
                                    $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                                }
                            }
                        });
                    }
                }
            </script>
        </div>
    </div>

{% endblock %}
